<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library Portal</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="public/styles/reset.css">
  <link rel="stylesheet" href="public/styles/normalize.css">
  <link rel="stylesheet" href="public/styles/skeleton.css">
  <link rel="stylesheet" href="public/styles/styles.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
<script src="public/js/tabs.js"></script>
</head>

<body>

  <nav>
    <div class="container">
      <a href="/" id="logo">Library Portal</a>
    </div>
  </nav>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container main-contain">

    <div class="row">
      <div class="five columns">
        <div class="div-styling">
        <form>
          <label for="exampleRecipientInput">Enter as patron or librarian</label>
          <select class="u-full-width" id="exampleRecipientInput">
            <option value="Option 1">Patron</option>
            <option value="Option 2">Librarian</option>
          </select>
          <textarea class="u-full-width" placeholder="Enter Library Card or ID #" id="patronLibrarianId"></textarea>
          <button class="standard-button" type="submit" value="Explore">EXPLORE</button>
        </form>
      </div>
        
        <div id="filler-index" class="div-styling">
          <h1>Welcome to our library!</h1>
        </div>

      </div>
      <div class="seven columns div-styling" id="catalog-search">
        <h5>Recently added: </h5>
        <div id="catalog-populate">

        </div>
      </div>
    </div>

    <div class="row">

    </div>
  </div>

  <!-- End Document
  ––––––––––––––––––––––––––––––––––––––––––––––––––-->
</body>

</html>
